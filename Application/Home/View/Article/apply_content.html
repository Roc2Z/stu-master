<extend name="Public/base"/>
<block name="left">
	<include file="left_stu"/>
</block>
<block name="content">
    <div class="main-content">
        <div id="top-alert" class="fixed alert alert-error" style="display:none;">
            <button class="fixed close">X</button>
            <div class="alert-content">这是内容</div>
        </div>
        <div class="main">
            <div class="main-title">{$title}</div>
            <div class="data-table">
                <form action="{:U('Article/setapply')}" method="post">
                <label for="data-title" class="label">申请名称</label>
                <input type="text" name="name" class="data-title" />
                <label for="data-title" class="label">所在学期</label>
                <select name="item" >
                    <option value="1">第一学期</option>
                    <option value="2">第二学期</option>
                    <option value="3">第三学期</option>
                    <option value="4">第四学期</option>
                    <option value="5">第五学期</option>
                    <option value="6">第六学期</option>
                    <option value="7">第七学期</option>
                    <option value="8">第八学期</option>
                </select>
                <label for="data-title" class="label">所属分类</label>
                <select name="list" >
                    <foreach>

                        <option value="1">素质拓展证书（计算机证书等）</option>
                        <option value="2">学团活动</option>
                        <option value="3">惩罚（由管理员设置）</option>
                        <option value="4">奖励（由管理员设置）</option>
                        <option value="5">社会实践志愿活动</option>
                        <option value="6">科技创新</option>
                        <option value="7">成绩（由管理员导入）</option>
                        

                    </foreach>
                </select>
                <label for="data-title" class="label">详细内容</label>
                <textarea id="container" name="content" class="data-content">
                </textarea>
                <input type="submit" class="submit btn" style="margin:10px;"/>
                </form>
            </div>
            <div class="page"></div>
        </div>
        <div class="ldsn-cp">&copy;2015 LDSN, <a href="http://www.ldustu.com" style="display:inline;">鲁大学生网</a> 版权所有</div>
    </div>
</block>
<block name="js">
<script type="text/javascript" src="__PUBLIC__/ue/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="__PUBLIC__/ue/ueditor.all.js"></script>
	<script type="text/javascript">

	$('document').ready(function(){
		//导航高亮
       	highlight_subNav('{:U('Article/set')}');
        var ue = UE.getEditor('container');
	});
	</script>
</block>
