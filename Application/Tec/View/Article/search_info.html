<extend name="Public/base"/>
<block name="left">
	<include file="left_tec"/>
</block>
<block name="content">
    <div class="main-content">
        <div id="top-alert" class="fixed alert alert-error" style="display:none;">
            <button class="fixed close">X</button>
            <div class="alert-content">这是内容</div>
        </div>
        <div class="main">
            <div class="main-title">查找学生信息</div>
            <div class="cf">
                <form class="search" action="{:U('article/search')}" method="post">
                    <input class="search-input" name="search_info" placeholder="输入学号查找信息" />
                    <input type="submit" class="search-a btn" value="查找">
                </form>
            </div>
            <div class="data-table">
                        <table class="">
                            <thead>
                                <tr>
                                <th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
                                <th class="">学号</th>
                                <th class="">姓名</th>
                                <th class="">专业</th>
                                <th class="">年级</th>
                                <th class="">政治面貌</th>
                                <th class="">综合素质评价</th>
                                
                                </tr>
                            </thead>
                            <tbody>
                                <foreach name="moban_info" item="one">
                                <tr>
                                    <td><input class="ids" type="checkbox" name="ids[]" value="12" /></td>
                                    <td><a href="{:U('article/stu_info',array('stu_id'=>$one['stu_id']))}">{$one.student_id}</a></td>
                                    <td>{$one.stu_name}</td>
                                    <td><span>{$one.major}</span></td>
                                    <td><span>{$one.grade}</span></td>
                                    <td><span>{$one.political_status}</span></td>
                                    <td><span>{$one.composite}</span></td>
                                  
                                </tr>
                                </foreach>
                            </tbody>
                        </table> 
                       
            </div>
            <div class="page">
            	{$show}
            </div>
        </div>
        <div class="ldsn-cp">&copy;2015 LDSN, <a href="http://www.ldustu.com" style="display:inline;">鲁大学生网</a> 版权所有</div>
    </div>
</block>
<block name="js">
	<script type="text/javascript">
	$('document').ready(function(){
		//导航高亮
       	highlight_subNav('{:U('Article/search')}');
	});
	</script>
</block>
